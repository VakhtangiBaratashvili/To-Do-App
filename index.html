<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Container">
            <header id="Title">
                To Do List
            </header>
            <div id="Input field">
                <span>
                    <label for="input"></label><input type="text" id="input" placeholder="Add your new to do">
                    <button id="add">+</button>
                </span>
            </div>
            <ul class="todoList">
            </ul>
            <div id="Footer">
                <span id="pendingTasks">You have 0 pending tasks</span>
                <button id="clear">Clear All</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
